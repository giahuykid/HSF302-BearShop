<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org" lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Product Details - Bear Shop</title>
            <link rel="stylesheet" th:href="@{/css/style.css}">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        </head>
        <body>
            <div class="header">
                <div>
                    <a href="/"><button class="login-button">Home</button></a>
                    <th:block th:if="${session.user}">
                        <a href="/profile"><button class="login-button">Profile</button></a>
                        <a href="/cart" class="cart-icon">
                            <button class="cart-button">
                                <i class="fas fa-shopping-cart"></i>
                            </button>
                            <span class="cart-count" th:text="${session.cartCount ?: 0}">0</span>
                        </a>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="login-button">Logout</button>
                        </form>
                    </th:block>
                    <th:block th:unless="${session.user}">
                        <a href="/login"><button class="login-button">Login</button></a>
                    </th:block>
                </div>
            </div>

            <div class="product-details-container">
                <div class="product-header">
                    <h1 th:text="${product.productName}">Product Name</h1>
                </div>
                <div class="product-info">
                    <div class="info-row">
                        <div class="info-label">Brand:</div>
                        <div class="info-value" th:text="${product.productBrand}">Brand</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Material:</div>
                        <div class="info-value" th:text="${product.material}">Material</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Created Date:</div>
                        <div class="info-value" th:text="${product.createdDate}">Date</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Price:</div>
                        <div class="info-value price" th:text="${ #numbers.formatDecimal(product.productPrice, 0, 'COMMA', 0, 'POINT')+ 'Ä‘'}">Price</div>
                    </div>
                </div>
                <form th:if="${session.user}" th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="productId" th:value="${product.productId}" />
                    <button type="submit" class="add-to-cart-btn">Add to Cart</button>
                </form>
            </div>
        </body>
        </html>
