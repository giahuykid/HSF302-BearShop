<!DOCTYPE html>
                                                <html xmlns:th="http://www.thymeleaf.org" lang="en">
                                                <head>
                                                    <meta charset="UTF-8">
                                                    <title>Bear Shop</title>
                                                    <link rel="stylesheet" th:href="@{/css/style.css}">
                                                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
                                                </head>
                                                <body>
                                                    <div class="header">
                                                        <div>
                                                            <a href="/"><button class="login-button">Home</button></a>
                                                            <th:block th:if="${session.user}">
                                                                <a href="/profile"><button class="login-button">Profile</button></a>
                                                                <a href="/cart" class="cart-icon">
                                                                    <button class="cart-button">
                                                                        <i class="fas fa-shopping-cart"></i>
                                                                    </button>
                                                                    <span class="cart-count" th:text="${session.cartCount ?: 0}">0</span>
                                                                </a>
                                                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                                                    <button type="submit" class="login-button">Logout</button>
                                                                </form>
                                                            </th:block>
                                                            <th:block th:unless="${session.user}">
                                                                <a href="/login"><button class="login-button">Login</button></a>
                                                            </th:block>
                                                        </div>
                                                        <h1>Chua them cartItem.java</h1>
                                                        <form class="search-form" action="/" method="get">
                                                            <input type="text"
                                                                   name="search"
                                                                   class="search-input"
                                                                   placeholder="Search products..."
                                                                   th:value="${search}">
                                                            <button type="submit" class="search-button">
                                                                <i class="fas fa-search"></i>
                                                            </button>
                                                        </form>
                                                    </div>

                                                    <div class="product-grid">
                                                        <div th:each="product : ${products}" class="product-card">
                                                            <div class="product-content">
                                                                <a th:href="@{'/product/' + ${product.productId}}">
                                                                    <img class="product-image"
                                                                         th:src="@{'/images/' + ${product.productName} + '.jpg'}"
                                                                         th:alt="${product.productName}">
                                                                    <div class="product-info">
                                                                        <h2 th:text="${product.productName}">Product Name</h2>
                                                                        <p>Brand: <span th:text="${product.productBrand}">Brand</span></p>
                                                                        <p>Material: <span th:text="${product.material}">Material</span></p>
                                                                        <h3 class="price" th:text="${#numbers.formatDecimal(product.productPrice, 0, 'COMMA', 0, 'POINT') + 'Ä‘'}">Price</h3>
                                                                    </div>
                                                                </a>
                                                            </div>
                                                            <div class="cart-action">
                                                                <form th:if="${session.user}" th:action="@{/cart/add}" method="post" onclick="event.stopPropagation()">
                                                                    <input type="hidden" name="productId" th:value="${product.productId}" />
                                                                    <div class="quantity-wrapper">
                                                                        <input type="number" name="quantity" value="1" min="1" class="quantity-input" />
                                                                        <button type="submit" class="quick-add-cart" title="Add to Cart">
                                                                            <i class="fas fa-cart-plus"></i>
                                                                        </button>
                                                                    </div>
                                                                </form>
                                                                <a th:unless="${session.user}" href="/login" class="quick-add-cart" title="Login to Add" onclick="event.stopPropagation()">
                                                                    <i class="fas fa-cart-plus"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </body>
                                                </html>
