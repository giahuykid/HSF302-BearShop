<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo sản phẩm</title>
    <link rel="stylesheet" th:href="@{/css/createproduct.css}">
</head>
<body>
<h2>Thêm sản phẩm mới</h2>
<h2>Thêm Sản Phẩm</h2>

<form th:action="@{/products/createProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
    <label for="productName">Tên sản phẩm:</label>
    <input type="text" id="productName" th:field="*{productName}" required><br><br>

    <label for="productPrice">Giá:</label>
    <input type="number" id="productPrice" th:field="*{productPrice}" step="0.01" required><br><br>

    <label for="productBrand">Thương hiệu:</label>
    <input type="text" id="productBrand" th:field="*{productBrand}" required><br><br>

    <label for="createdDate">Ngày tạo:</label>
    <input type="date" id="createdDate" th:field="*{createdDate}" required><br><br>

    <label for="material">Chất liệu:</label>
    <input type="text" id="material" th:field="*{material}" required><br><br>

    <label for="status">Trạng thái:</label>
    <input type="text" id="status" th:field="*{status}" required><br><br>

    <label for="categories">Danh mục:</label>
    <select id="categories" th:field="*{categories}" multiple required>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.categoryName}">
        </option>
    </select><br><br>

    <label for="image">Chọn ảnh:</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <button type="submit">Thêm Sản Phẩm</button>
</form>
</body>
</html>
