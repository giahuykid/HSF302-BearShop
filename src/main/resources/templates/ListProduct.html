<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
</head>
<body>
<h2>Danh sách sản phẩm</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Hình ảnh</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productPrice}"></td>
        <td>
            <img th:if="${product.imagePath}" th:src="${product.imagePath}" width="100" height="100" alt="Product Image">
            <span th:unless="${product.imagePath}">Không có hình ảnh</span>
        </td>
    </tr>
</table>
</body>
</html>
